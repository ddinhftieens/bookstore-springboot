<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/admin.css}">
    <title>Customer Information</title>
</head>
<body style="text-align: center">
<header>
    <h1>Danh sách khách hàng</h1>
</header>
<div class="row" style="text-align: center;margin: 20px;margin-top: 50px">
    <button class="button" onclick=" window.location.href = '/admin/customer-info' ">
        <span>Quản lí khách hàng</span>
    </button>
    <button class="button" onclick=" window.location.href = '/admin/productmanager' ">
        <span>Quản lí sản phẩm</span>
    </button>
    <button class="button" onclick=" window.location.href = '#3' ">
        <span>Danh sách đơn hàng</span>
    </button>
    <button class="button" onclick=" window.location.href = '#4' ">
        <span>Thay đổi thông tin</span>
    </button>
</div>
<div style="float: right;margin: 10px">
    <form>
        <input type="text" placeholder="search by frist-name" id="search" name="search" style="font-size: 16px;padding: 8px">
        <button class="button-search" ><span>Search</span></button>
    </form>
</div>
<div style="margin: 10px">
    <table border="1" class="table">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Ngày tạo</th>
            <th>Ngày sinh</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Chi tiết</th>
            <th>Lịch sử giao dịch</th>
            <th>Xóa</th>
        </tr>
        <tr th:each="i : ${customerDTO}">
            <td th:text="${i.ID}">...</td>
            <td th:text="${i.fristname}">...</td>
            <td th:text="${i.joindate}">...</td>
            <td th:text="${i.dateofbrith}">...</td>
            <td th:text="${i.address}">...</td>
            <td th:text="${i.phone}">...</td>
            <td><a th:href="@{'/admin/showcustomer?ID=' + ${i.ID}}">Chi tiết</a></td>
            <td><a th:href="@{'/admin/transaction?ID=' + ${i.ID}}">Giao dịch</a></td>
            <td><a th:href="@{'/admin/delete?ID=' + ${i.ID}}">Xóa</a></td>
        </tr>
    </table>
</div>
<footer>
    <h2>NDT Book Store</h2>
</footer>
</body>
</html>
